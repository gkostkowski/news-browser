<h3>{{news.title}}</h3>
<mat-grid-list cols="3" rowHeight="500px">
  <mat-grid-tile [colspan]="2"
                 [rowspan]="1">
    <mat-card class="center" style="width: 100%; height: 100%;">
      <img mat-card-image src="{{news.imageUrl}}">
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"
                 [rowspan]="1">
    <mat-card style="width: 100%; height: 100%;">
      <mat-form-field id="tags">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of news.tags" [color]="chipColor(tag.type)" [routerLink]="['/combination-search/tag/', tag.name]" selected>
            {{tag.name}}
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
      <mat-list>
        <mat-list-item>{{news.author}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><a href={{news.url}}> {{news.url}}</a></mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3"
                 [rowspan]="1">
    <mat-card style="width: 100%; height: 100%;">
      <div>
        {{news.text}}
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
