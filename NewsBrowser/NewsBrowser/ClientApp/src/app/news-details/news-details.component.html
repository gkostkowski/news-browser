<mat-card class="details-card">
  <mat-card-header>
    <mat-card-title>{{news.title}}</mat-card-title>
    <mat-card-subtitle>{{news.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="tags">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of news.tags">
          {{tag}}
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>
  </mat-card-content>
  <img mat-card-image src="{{news.imageUrl}}">
  <mat-card-content>
    <p>
      {{news.text}}
    </p>
  </mat-card-content>
</mat-card>
