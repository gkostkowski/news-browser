<h1 id="tableLabel">First five search results "test"</h1>

<p>This component demonstrates fetching data from the index.</p>

<p *ngIf="!newses"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="newses">
  <thead>
    <tr>
      <th>Title</th>
      <th>Text</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let news of newses">
      <td>{{ news.title }}</td>
      <td>{{ news.text }}</td>
    </tr>
  </tbody>
</table>
