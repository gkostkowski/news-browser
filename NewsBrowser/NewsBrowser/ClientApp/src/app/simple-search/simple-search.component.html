<h1 id="tableLabel">Simple search</h1>

<form (ngSubmit)="searchNews()" #searchForm="ngForm" class="full-width">
  <mat-form-field class="search-width">
    <input matInput
           placeholder="Search"
           [formControl]="searchQuery"/>
  </mat-form-field>
  <button mat-raised-button color="primary">
    Search
  </button>
</form>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="newses">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-form-field class="chips-tags">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let tag of element.tags" [routerLink]="['/simple-search/', tag]">
              {{tag}}
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/news-details/', row.id]"></tr>
  </table>
</div>
